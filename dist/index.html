<!DOCTYPE html><html><head><meta charset="UTF-8"><title>drastic-terminator</title><style type="text/css" media="screen">
    html,
    body {
      height: 100%;
      background-color: #000000;
    }
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #flashContent {
      width: 100%;
      height: 100%;
    }
  </style></head><body style="text-align: center"><div id="flashContent"><object type="application/x-shockwave-flash" data="drastic-terminator.swf" width="100%" height="100%" id="drastic-terminator" style="float: none; vertical-align:middle"><param name="movie" value="drastic-terminator.swf"><param name="quality" value="high"><param name="bgcolor" value="#000000"><param name="play" value="true"><param name="loop" value="true"><param name="wmode" value="transparent"><param name="scale" value="showall"><param name="menu" value="true"><param name="devicefont" value="false"><param name="salign" value=""><param name="allowScriptAccess" value="always"><a href="http://www.adobe.com/go/getflash"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player"></a></object></div><script src="https://js.pusher.com/2.2/pusher.min.js" type="text/javascript"></script><script type="text/javascript">
    var pusher = new Pusher('1f4112082637b5a39e20');
    var channel = pusher.subscribe('twitter_streaming_channel');
    channel.bind('hashtag_cbpk_posted', function(data) {
      console.log(data);
      document.getElementById("drastic-terminator")
        .sendToActionScript(data.tweet.screen_name);

      document.getElementById("drastic-terminator")
        .sendPhraseToActionScript(data.tweet.phrase);
      
      var str = data.tweet.profile_image_url;
      document.getElementById("drastic-terminator")
        // .sendImageToActionScript(str.substring(0, str.lastIndexOf('_'))+'.png');
        .sendImageToActionScript(str.substring(0, str.lastIndexOf('_')) + '.' + str.replace(/^.*\./, ''))
    });

    function pingServer(url) {
      var img = new Image();
      img.onload = function() {console.log('server is up');};
      img.onerror = function() {console.log('error');};
      img.src = url;
    }

    pingServer('https://drastic-streaming-tweets.herokuapp.com');
  </script></body></html>
